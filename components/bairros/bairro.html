<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
    <title>Cadastro de bairros</title>

    <script>
      $(function () {
        $("#navbar").load("../../login/styles/navbar/navbar.html");
      });
    </script>
  </head>
  <header>
    <div id="navbar"></div>
  </header>
  <body>
    <div class="container">
      <div class="row col-md-12">
        <table class="table table-striped custab">
          <thead>
            <a
              href="javascript:history.back()"
              class="btn btn-primary btn-md pull-left"
            >
              <span class="glyphicon glyphicon-circle-arrow-left"></span>
              Voltar</a
            >

            <a
              href="#"
              class="btn btn-primary btn-md pull-right"
              data-toggle="modal"
              data-target="#modalAddBairro"
              ><b>+</b> Adicionar bairros</a
            >
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th class="text-center">Editar</th>
            </tr>
          </thead>
          <tr>
            <td>1</td>
            <td>Centro Norte</td>
            <td>Centro</td>
            <td class="text-center">
              <a class="btn btn-info btn-xs" href="#"
                ><span class="glyphicon glyphicon-edit"></span> Editar</a
              >
              <a href="#" class="btn btn-danger btn-xs"
                ><span class="glyphicon glyphicon-remove"></span> Del</a
              >
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Centro Sul</td>
            <td>Centro</td>
            <td class="text-center">
              <a class="btn btn-info btn-xs" href="#"
                ><span class="glyphicon glyphicon-edit"></span> Editar</a
              >
              <a href="#" class="btn btn-danger btn-xs"
                ><span class="glyphicon glyphicon-remove"></span> Del</a
              >
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Bairro das torres</td>
            <td>Bairro</td>
            <td class="text-center">
              <a class="btn btn-info btn-xs" href="#"
                ><span class="glyphicon glyphicon-edit"></span> Editar</a
              >
              <a href="#" class="btn btn-danger btn-xs"
                ><span class="glyphicon glyphicon-remove"></span> Del</a
              >
            </td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Modal add bairro -->
    <div
      class="modal fade"
      id="modalAddBairro"
      tabindex="-1"
      role="dialog"
      aria-labelledby="ModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Cadastro de bairros
            </h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="text">Nome do bairro</label>
                <input
                  id="text"
                  name="text"
                  placeholder="Bairro"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="textarea">Descrição</label>
                <textarea
                  id="textarea"
                  name="textarea"
                  placeholder="Descrição"
                  cols="40"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- navbar -->
    <script src="../../login/scripts/Script.js"></script>
    <!-------------------------------------------------->

    <script
      src="//cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="//cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
